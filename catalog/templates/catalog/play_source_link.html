{# catalog/templates/catalog/play_source_link.html #}
<!DOCTYPE html>
{% load l10n %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        iframe {
            border: none;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

{# Use the URL possibly modified by the view to include start_from #}
<iframe src="{{ player_url_with_start }}" {# Changed from source_link.player_link #}
        allowfullscreen="allowfullscreen"
        webkitallowfullscreen="webkitallowfullscreen"
        mozallowfullscreen="mozallowfullscreen"
        loading="eager"> {# Load the player immediately #}
</iframe>

{# Optional: Add JS event listeners here to communicate with parent window if needed later #}
{# e.g., for tracking progress #}
<script>
    // Basic tracking: Inform parent when iframe is loaded
    window.addEventListener('load', () => {
        try {
            const mediaInfo = {
                type: 'playerLoaded',
                linkPk: '{{ source_link.pk|unlocalize }}',
                mediaPk: '
                {% if source_link.episode %}
                    {{ source_link.media_item.pk|default:source_link.episode.season.media_item.pk|unlocalize }}
                {% else %}
                    {{ source_link.media_item.pk|default:source_link.media_item.pk|unlocalize }}
                {% endif %}
                ',
                episodePk: '{{ source_link.episode.pk|unlocalize|default:"" }}',
                translationId: '{{ source_link.translation.kodik_id|default:"" }}'
            };
            window.parent.postMessage(mediaInfo, '*'); // Send to parent window
            console.log("Player iframe loaded, message sent to parent.", mediaInfo);
        } catch (e) {
            console.error("Error sending postMessage from iframe:", e);
        }
    });

    // Listen for messages FROM parent (e.g., to control player)
    // window.addEventListener('message', (event) => {
    //    console.log("Message received in iframe:", event.data);
    //    if (event.data.action === 'seek') { /* ... interact with player API ... */ }
    // });
</script>

</body>
</html>
