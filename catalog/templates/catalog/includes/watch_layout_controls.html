{# catalog/templates/catalog/includes/watch_layout_controls.html #}
{% load i18n %}
<div class="d-flex justify-content-end mb-4">
    <div class="btn-group btn-group-sm" role="group" aria-label="{% trans 'Player layout selection' %}">
        <input type="radio" class="btn-check" name="playerLayout" id="layoutEpisodesBelow" value="episodes_below"
               autocomplete="off">
        <label class="btn btn-outline-secondary" for="layoutEpisodesBelow" title="{% trans 'Episodes below player' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-distribute-vertical" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M1 1.5a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 0-1h-13a.5.5 0 0 0-.5.5m0 13a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 0-1h-13a.5.5 0 0 0-.5.5"/>
                <path d="M2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
            </svg>
        </label>

        <input type="radio" class="btn-check" name="playerLayout" id="layoutEpisodesRight" value="episodes_right"
               autocomplete="off">
        <label class="btn btn-outline-secondary" for="layoutEpisodesRight" title="{% trans 'Episodes beside player' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-layout-split" viewBox="0 0 16 16">
                <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5-1v12H14a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM7.5 2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h1V2z"/>
            </svg>
        </label>

        <input type="radio" class="btn-check" name="playerLayout" id="layoutPlayerOnly" value="player_only"
               autocomplete="off" {% if not has_main_links %}disabled{% endif %}>
        <label class="btn btn-outline-secondary {% if not has_main_links %}disabled opacity-50{% endif %}"
               for="layoutPlayerOnly">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tv"
                 viewBox="0 0 16 16">
                <path d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5M13.991 3l.012.001a1.5 1.5 0 0 1 .538.143.76.76 0 0 1 .302.254c.067.1.145.277.145.602v7a.6.6 0 0 1-.145.602.76.76 0 0 1-.302.254.98.98 0 0 1-.538.143L13 11.999H3c-.264 0-.505-.03-.7-.081a1.5 1.5 0 0 1-.538-.143.76.76 0 0 1-.302-.254C1.39 11.543 1.31 11.366 1.31 11V3.602c0-.325.078-.502.145-.602.072-.105.17-.186.302-.254a1.5 1.5 0 0 1 .538-.143zM14 2H2C.5 2 0 2.5 0 3v8c0 .5.5 1 2 1h12c1.5 0 2-.5 2-1V3c0-.5-.5-1-2-1"/>
            </svg>
        </label>
    </div>
</div>
